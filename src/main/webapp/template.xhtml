<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="170" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menu class="menu">
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu class="submenu" label="#{bundle.Maintenance}">
                                                                          
                            <p:menuitem value="Pénznem" outcome="/view/currency/List.xhtml" />
                            <p:menuitem value="Pénzügyi koordinátor" outcome="/view/financialCoordinator/List.xhtml" />
                            <p:menuitem value="Pénzügyi státusz" outcome="/view/financialStatus/List.xhtml" />
                            <p:menuitem value="Támogató" outcome="/view/funder/List.xhtml" />
                            <p:menuitem value="Támogató kapcsolattartó" outcome="/view/funderContact/List.xhtml" />
                            <p:menuitem value="Projekt adminisztrátor" outcome="/view/projectAdministrator/List.xhtml" />
                            <p:menuitem value="Projektmenedzser" outcome="/view/projectManager/List.xhtml" />
                            <p:menuitem value="Projekt státusz" outcome="/view/projectStatus/List.xhtml" />
                            <p:menuitem value="Projektek" outcome="/view/projects/List.xhtml" />
                            <p:menuitem value="Felhívás" outcome="/view/tender/List.xhtml" />
                            <p:menuitem value="Szervezeti egység" outcome="/view/unit/List.xhtml" />
                            <p:menuitem value="Felhasználók" outcome="/view/user/List.xhtml" />
                            <p:menuitem value="Felhasználói jogok" outcome="/view/userRight/List.xhtml" />
                            <p:menuitem value="Kijelentkezés" action="#{logoutController.logout}" />
                        </p:submenu>
                    </p:menu>
                    
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="10">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
