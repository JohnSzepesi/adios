<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Currency" outcome="/view/currency/List.xhtml" />
                            <p:menuitem value="FinancialCoordinator" outcome="/view/financialCoordinator/List.xhtml" />
                            <p:menuitem value="FinancialStatus" outcome="/view/financialStatus/List.xhtml" />
                            <p:menuitem value="Funder" outcome="/view/funder/List.xhtml" />
                            <p:menuitem value="FunderContact" outcome="/view/funderContact/List.xhtml" />
                            <p:menuitem value="ProjectAdministrator" outcome="/view/projectAdministrator/List.xhtml" />
                            <p:menuitem value="ProjectManager" outcome="/view/projectManager/List.xhtml" />
                            <p:menuitem value="ProjectStatus" outcome="/view/projectStatus/List.xhtml" />
                            <p:menuitem value="Projects" outcome="/view/projects/List.xhtml" />
                            <p:menuitem value="Tender" outcome="/view/tender/List.xhtml" />
                            <p:menuitem value="Unit" outcome="/view/unit/List.xhtml" />
                            <p:menuitem value="User" outcome="/view/user/List.xhtml" />
                            <p:menuitem value="UserRight" outcome="/view/userRight/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
