<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CurrencyEditDlg" widgetVar="CurrencyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCurrencyTitle}">
            <h:form id="CurrencyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{currencyController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditCurrencyLabel_currencyName}" for="currencyName" />
                        <p:inputText id="currencyName" value="#{currencyController.selected.currencyName}" title="#{bundle.EditCurrencyTitle_currencyName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{currencyController.update}" value="#{bundle.Save}" update="display,:CurrencyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CurrencyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CurrencyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
