<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectManagerEditDlg" widgetVar="ProjectManagerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjectManagerTitle}">
            <h:form id="ProjectManagerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectManagerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProjectManagerLabel_projectmanagerId}" for="projectmanagerId" />
                        <p:inputText id="projectmanagerId" value="#{projectManagerController.selected.projectmanagerId}" title="#{bundle.EditProjectManagerTitle_projectmanagerId}" required="true" requiredMessage="#{bundle.EditProjectManagerRequiredMessage_projectmanagerId}"/>
                        <p:outputLabel value="#{bundle.EditProjectManagerLabel_fullNamePromanag}" for="fullNamePromanag" />
                        <p:inputText id="fullNamePromanag" value="#{projectManagerController.selected.fullNamePromanag}" title="#{bundle.EditProjectManagerTitle_fullNamePromanag}" required="true" requiredMessage="#{bundle.EditProjectManagerRequiredMessage_fullNamePromanag}"/>
                        <p:outputLabel value="#{bundle.EditProjectManagerLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{projectManagerController.selected.mobile}" title="#{bundle.EditProjectManagerTitle_mobile}" />
                        <p:outputLabel value="#{bundle.EditProjectManagerLabel_email}" for="email" />
                        <p:inputText id="email" value="#{projectManagerController.selected.email}" title="#{bundle.EditProjectManagerTitle_email}" required="true" requiredMessage="#{bundle.EditProjectManagerRequiredMessage_email}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectManagerController.update}" value="#{bundle.Save}" update="display,:ProjectManagerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectManagerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectManagerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
