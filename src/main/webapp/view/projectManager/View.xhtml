<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectManagerViewDlg" widgetVar="ProjectManagerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProjectManagerTitle}">
            <h:form id="ProjectManagerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectManagerController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewProjectManagerLabel_fullNamePromanag}"/>
                        <h:outputText value="#{projectManagerController.selected.fullNamePromanag}" title="#{bundle.ViewProjectManagerTitle_fullNamePromanag}"/>
                        <h:outputText value="#{bundle.ViewProjectManagerLabel_mobile}"/>
                        <h:outputText value="#{projectManagerController.selected.mobile}" title="#{bundle.ViewProjectManagerTitle_mobile}"/>
                        <h:outputText value="#{bundle.ViewProjectManagerLabel_email}"/>
                        <h:outputText value="#{projectManagerController.selected.email}" title="#{bundle.ViewProjectManagerTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProjectManagerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
