<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectAdministratorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProjectAdministratorListForm">
                <p:panel header="#{bundle.ListProjectAdministratorTitle}">
                    <p:dataTable id="datalist" value="#{projectAdministratorController.items}" var="item"
                                 selectionMode="single" selection="#{projectAdministratorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.projectadministratorId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAdministratorTitle_projectadministratorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.projectadministratorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAdministratorTitle_fullNameProadmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullNameProadmin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAdministratorTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAdministratorTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAdministratorTitle_unitId}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{projectAdministratorController.prepareCreate}" update=":ProjectAdministratorCreateForm" oncomplete="PF('ProjectAdministratorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProjectAdministratorViewForm" oncomplete="PF('ProjectAdministratorViewDialog').show()" disabled="#{empty projectAdministratorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProjectAdministratorEditForm" oncomplete="PF('ProjectAdministratorEditDialog').show()" disabled="#{empty projectAdministratorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{projectAdministratorController.destroy}" update=":growl,datalist" disabled="#{empty projectAdministratorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
