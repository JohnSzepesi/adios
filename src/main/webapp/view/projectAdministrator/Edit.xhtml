<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectAdministratorEditDlg" widgetVar="ProjectAdministratorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjectAdministratorTitle}">
            <h:form id="ProjectAdministratorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectAdministratorController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditProjectAdministratorLabel_fullNameProadmin}" for="fullNameProadmin" />
                        <p:inputText id="fullNameProadmin" value="#{projectAdministratorController.selected.fullNameProadmin}" title="#{bundle.EditProjectAdministratorTitle_fullNameProadmin}" required="true" requiredMessage="#{bundle.EditProjectAdministratorRequiredMessage_fullNameProadmin}"/>
                        <p:outputLabel value="#{bundle.EditProjectAdministratorLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{projectAdministratorController.selected.mobile}" title="#{bundle.EditProjectAdministratorTitle_mobile}" />
                        <p:outputLabel value="#{bundle.EditProjectAdministratorLabel_email}" for="email" />
                        <p:inputText id="email" value="#{projectAdministratorController.selected.email}" title="#{bundle.EditProjectAdministratorTitle_email}" />
                        <p:outputLabel value="#{bundle.EditProjectAdministratorLabel_unitId}" for="unitId" />
                        <p:selectOneMenu id="unitId" value="#{projectAdministratorController.selected.unitId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unitController.itemsAvailableSelectOne}"
                                           var="unitIdItem"
                                           itemLabel="#{unitIdItem.unitName}"
                                           itemValue="#{unitIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectAdministratorController.update}" value="#{bundle.Save}" update="display,:ProjectAdministratorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectAdministratorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectAdministratorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
