<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectAdministratorViewDlg" widgetVar="ProjectAdministratorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProjectAdministratorTitle}">
            <h:form id="ProjectAdministratorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectAdministratorController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewProjectAdministratorLabel_fullNameProadmin}"/>
                        <h:outputText value="#{projectAdministratorController.selected.fullNameProadmin}" title="#{bundle.ViewProjectAdministratorTitle_fullNameProadmin}"/>
                        <h:outputText value="#{bundle.ViewProjectAdministratorLabel_mobile}"/>
                        <h:outputText value="#{projectAdministratorController.selected.mobile}" title="#{bundle.ViewProjectAdministratorTitle_mobile}"/>
                        <h:outputText value="#{bundle.ViewProjectAdministratorLabel_email}"/>
                        <h:outputText value="#{projectAdministratorController.selected.email}" title="#{bundle.ViewProjectAdministratorTitle_email}"/>
                        <h:outputText value="#{bundle.ViewProjectAdministratorLabel_unitId}"/>
                        <h:outputText value="#{projectAdministratorController.selected.unitId.unitName}" title="#{bundle.ViewProjectAdministratorTitle_unitId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProjectAdministratorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
