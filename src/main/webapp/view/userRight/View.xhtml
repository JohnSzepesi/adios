<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRightViewDlg" widgetVar="UserRightViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserRightTitle}">
            <h:form id="UserRightViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userRightController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserRightLabel_userrightId}"/>
                        <h:outputText value="#{userRightController.selected.userrightId}" title="#{bundle.ViewUserRightTitle_userrightId}"/>
                        <h:outputText value="#{bundle.ViewUserRightLabel_userRightName}"/>
                        <h:outputText value="#{userRightController.selected.userRightName}" title="#{bundle.ViewUserRightTitle_userRightName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserRightViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
