<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FinancialStatusEditDlg" widgetVar="FinancialStatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFinancialStatusTitle}">
            <h:form id="FinancialStatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{financialStatusController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditFinancialStatusLabel_financialStatusName}" for="financialStatusName" />
                        <p:inputText id="financialStatusName" value="#{financialStatusController.selected.financialStatusName}" title="#{bundle.EditFinancialStatusTitle_financialStatusName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{financialStatusController.update}" value="#{bundle.Save}" update="display,:FinancialStatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FinancialStatusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FinancialStatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
