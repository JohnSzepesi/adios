<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnitCreateDlg" widgetVar="UnitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUnitTitle}">
            <h:form id="UnitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unitController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateUnitLabel_unitName}" for="unitName" />
                        <p:inputText id="unitName" value="#{unitController.selected.unitName}" title="#{bundle.CreateUnitTitle_unitName}" />
                        <p:outputLabel value="#{bundle.CreateUnitLabel_unitShortName}" for="unitShortName" />
                        <p:inputText id="unitShortName" value="#{unitController.selected.unitShortName}" title="#{bundle.CreateUnitTitle_unitShortName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unitController.create}" value="#{bundle.Save}" update="display,:UnitListForm:datalist,:growl" oncomplete="handleSubmit(args,'UnitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
