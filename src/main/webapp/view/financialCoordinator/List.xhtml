<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFinancialCoordinatorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FinancialCoordinatorListForm">
                <p:panel header="#{bundle.ListFinancialCoordinatorTitle}">
                    <p:dataTable id="datalist" value="#{financialCoordinatorController.items}" var="item"
                                 selectionMode="single" selection="#{financialCoordinatorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.financialcoordinatorId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFinancialCoordinatorTitle_financialcoordinatorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.financialcoordinatorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFinancialCoordinatorTitle_fullNameFincoord}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullNameFincoord}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFinancialCoordinatorTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFinancialCoordinatorTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{financialCoordinatorController.prepareCreate}" update=":FinancialCoordinatorCreateForm" oncomplete="PF('FinancialCoordinatorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FinancialCoordinatorViewForm" oncomplete="PF('FinancialCoordinatorViewDialog').show()" disabled="#{empty financialCoordinatorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FinancialCoordinatorEditForm" oncomplete="PF('FinancialCoordinatorEditDialog').show()" disabled="#{empty financialCoordinatorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{financialCoordinatorController.destroy}" update=":growl,datalist" disabled="#{empty financialCoordinatorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
