<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FinancialCoordinatorCreateDlg" widgetVar="FinancialCoordinatorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFinancialCoordinatorTitle}">
            <h:form id="FinancialCoordinatorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{financialCoordinatorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFinancialCoordinatorLabel_financialcoordinatorId}" for="financialcoordinatorId" />
                        <p:inputText id="financialcoordinatorId" value="#{financialCoordinatorController.selected.financialcoordinatorId}" title="#{bundle.CreateFinancialCoordinatorTitle_financialcoordinatorId}" required="true" requiredMessage="#{bundle.CreateFinancialCoordinatorRequiredMessage_financialcoordinatorId}"/>
                        <p:outputLabel value="#{bundle.CreateFinancialCoordinatorLabel_fullNameFincoord}" for="fullNameFincoord" />
                        <p:inputText id="fullNameFincoord" value="#{financialCoordinatorController.selected.fullNameFincoord}" title="#{bundle.CreateFinancialCoordinatorTitle_fullNameFincoord}" required="true" requiredMessage="#{bundle.CreateFinancialCoordinatorRequiredMessage_fullNameFincoord}"/>
                        <p:outputLabel value="#{bundle.CreateFinancialCoordinatorLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{financialCoordinatorController.selected.phone}" title="#{bundle.CreateFinancialCoordinatorTitle_phone}" />
                        <p:outputLabel value="#{bundle.CreateFinancialCoordinatorLabel_email}" for="email" />
                        <p:inputText id="email" value="#{financialCoordinatorController.selected.email}" title="#{bundle.CreateFinancialCoordinatorTitle_email}" required="true" requiredMessage="#{bundle.CreateFinancialCoordinatorRequiredMessage_email}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{financialCoordinatorController.create}" value="#{bundle.Save}" update="display,:FinancialCoordinatorListForm:datalist,:growl" oncomplete="handleSubmit(args,'FinancialCoordinatorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FinancialCoordinatorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
