<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FunderContactCreateDlg" widgetVar="FunderContactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFunderContactTitle}">
            <h:form id="FunderContactCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funderContactController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateFunderContactLabel_fullNameFundcont}" for="fullNameFundcont" />
                        <p:inputText id="fullNameFundcont" value="#{funderContactController.selected.fullNameFundcont}" title="#{bundle.CreateFunderContactTitle_fullNameFundcont}" required="true" requiredMessage="#{bundle.CreateFunderContactRequiredMessage_fullNameFundcont}"/>
                        <p:outputLabel value="#{bundle.CreateFunderContactLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{funderContactController.selected.phone}" title="#{bundle.CreateFunderContactTitle_phone}" />
                        <p:outputLabel value="#{bundle.CreateFunderContactLabel_email}" for="email" />
                        <p:inputText id="email" value="#{funderContactController.selected.email}" title="#{bundle.CreateFunderContactTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateFunderContactLabel_funderId}" for="funderId" />
                        <p:selectOneMenu id="funderId" value="#{funderContactController.selected.funderId}" >
                            <f:selectItems value="#{funderController.itemsAvailableSelectOne}"
                                           var="funderIdItem"
                                           itemLabel="#{funderIdItem.name}"
                                           itemValue="#{funderIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funderContactController.create}" value="#{bundle.Save}" update="display,:FunderContactListForm:datalist,:growl" oncomplete="handleSubmit(args,'FunderContactCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FunderContactCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
