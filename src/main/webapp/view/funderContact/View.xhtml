<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FunderContactViewDlg" widgetVar="FunderContactViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFunderContactTitle}">
            <h:form id="FunderContactViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funderContactController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewFunderContactLabel_fullNameFundcont}"/>
                        <h:outputText value="#{funderContactController.selected.fullNameFundcont}" title="#{bundle.ViewFunderContactTitle_fullNameFundcont}"/>
                        <h:outputText value="#{bundle.ViewFunderContactLabel_phone}"/>
                        <h:outputText value="#{funderContactController.selected.phone}" title="#{bundle.ViewFunderContactTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewFunderContactLabel_email}"/>
                        <h:outputText value="#{funderContactController.selected.email}" title="#{bundle.ViewFunderContactTitle_email}"/>
                        <h:outputText value="#{bundle.ViewFunderContactLabel_funderId}"/>
                        <h:outputText value="#{funderContactController.selected.funderId.name}" title="#{bundle.ViewFunderContactTitle_funderId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FunderContactViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
