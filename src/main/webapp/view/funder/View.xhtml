<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FunderViewDlg" widgetVar="FunderViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFunderTitle}">
            <h:form id="FunderViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funderController.selected != null}">
                        <h:outputText value="#{bundle.ViewFunderLabel_funderId}"/>
                        <h:outputText value="#{funderController.selected.funderId}" title="#{bundle.ViewFunderTitle_funderId}"/>
                        <h:outputText value="#{bundle.ViewFunderLabel_name}"/>
                        <h:outputText value="#{funderController.selected.name}" title="#{bundle.ViewFunderTitle_name}"/>
                        <h:outputText value="#{bundle.ViewFunderLabel_webpage}"/>
                        <h:outputText value="#{funderController.selected.webpage}" title="#{bundle.ViewFunderTitle_webpage}"/>
                        <h:outputText value="#{bundle.ViewFunderLabel_shortName}"/>
                        <h:outputText value="#{funderController.selected.shortName}" title="#{bundle.ViewFunderTitle_shortName}"/>
                        <h:outputText value="#{bundle.ViewFunderLabel_phone}"/>
                        <h:outputText value="#{funderController.selected.phone}" title="#{bundle.ViewFunderTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewFunderLabel_email}"/>
                        <h:outputText value="#{funderController.selected.email}" title="#{bundle.ViewFunderTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FunderViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
