<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FunderEditDlg" widgetVar="FunderEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFunderTitle}">
            <h:form id="FunderEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funderController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditFunderLabel_name}" for="name" />
                        <p:inputText id="name" value="#{funderController.selected.name}" title="#{bundle.EditFunderTitle_name}" required="true" requiredMessage="#{bundle.EditFunderRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditFunderLabel_webpage}" for="webpage" />
                        <p:inputText id="webpage" value="#{funderController.selected.webpage}" title="#{bundle.EditFunderTitle_webpage}" required="true" requiredMessage="#{bundle.EditFunderRequiredMessage_webpage}"/>
                        <p:outputLabel value="#{bundle.EditFunderLabel_shortName}" for="shortName" />
                        <p:inputText id="shortName" value="#{funderController.selected.shortName}" title="#{bundle.EditFunderTitle_shortName}" required="true" requiredMessage="#{bundle.EditFunderRequiredMessage_shortName}"/>
                        <p:outputLabel value="#{bundle.EditFunderLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{funderController.selected.phone}" title="#{bundle.EditFunderTitle_phone}" required="true" requiredMessage="#{bundle.EditFunderRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.EditFunderLabel_email}" for="email" />
                        <p:inputText id="email" value="#{funderController.selected.email}" title="#{bundle.EditFunderTitle_email}" required="true" requiredMessage="#{bundle.EditFunderRequiredMessage_email}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funderController.update}" value="#{bundle.Save}" update="display,:FunderListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FunderEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FunderEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
