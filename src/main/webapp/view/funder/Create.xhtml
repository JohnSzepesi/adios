<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FunderCreateDlg" widgetVar="FunderCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFunderTitle}">
            <h:form id="FunderCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funderController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateFunderLabel_name}" for="name" />
                        <p:inputText id="name" value="#{funderController.selected.name}" title="#{bundle.CreateFunderTitle_name}" required="true" requiredMessage="#{bundle.CreateFunderRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateFunderLabel_webpage}" for="webpage" />
                        <p:inputText id="webpage" value="#{funderController.selected.webpage}" title="#{bundle.CreateFunderTitle_webpage}" required="true" requiredMessage="#{bundle.CreateFunderRequiredMessage_webpage}"/>
                        <p:outputLabel value="#{bundle.CreateFunderLabel_shortName}" for="shortName" />
                        <p:inputText id="shortName" value="#{funderController.selected.shortName}" title="#{bundle.CreateFunderTitle_shortName}" required="true" requiredMessage="#{bundle.CreateFunderRequiredMessage_shortName}"/>
                        <p:outputLabel value="#{bundle.CreateFunderLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{funderController.selected.phone}" title="#{bundle.CreateFunderTitle_phone}" required="true" requiredMessage="#{bundle.CreateFunderRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.CreateFunderLabel_email}" for="email" />
                        <p:inputText id="email" value="#{funderController.selected.email}" title="#{bundle.CreateFunderTitle_email}" required="true" requiredMessage="#{bundle.CreateFunderRequiredMessage_email}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funderController.create}" value="#{bundle.Save}" update="display,:FunderListForm:datalist,:growl" oncomplete="handleSubmit(args,'FunderCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FunderCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
