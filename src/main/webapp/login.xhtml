<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Bejelentkezés</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
</h:head>
<h:body>
    
    <div class="container-fluid"> 
        <div class="row justify-content-center">
            <div class="col-xl-3">
                
                <h4 class="mt-5 mb-5 text-center pt-2 pb-2 rounded font-weight-light">Bejelentkezés</h4>
                
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                        <div class="form-group">
                            <h:outputLabel for="username" value="Felhasználónév:" />
                            <p:inputText id="username" value="#{loginController.userName}" required="true" label="username" class="form-control" type="text" />
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="password" value="Jelszó:" />
                            <p:password id="password" value="#{loginController.password}" required="true" label="password" class="form-control" />
                        </div>
                                               
                        <div class="form-group">
                            <p:commandButton class="btn btn-primary" value="Bejelentkezés" update="growl" action="#{loginController.validateUserNamePassword()}" icon="pi pi-check"/>
                            
                        </div>
                     
                </h:form>
                
            </div>
        </div>
    </div>

</h:body>
</html>
